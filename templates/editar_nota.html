{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Editar Nota</h3>
        <p class="text-muted mb-0">Alumno: {{ alumno.nombre_completo }} - Curso: {{ alumno.curso }}</p>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="asignatura" class="form-label">Asignatura</label>
                <input type="text" class="form-control" id="asignatura" value="{{ nota.asignatura }}" disabled>
            </div>
            <div class="mb-3">
                <label for="calificacion" class="form-label">Calificaci√≥n</label>
                <input type="number" class="form-control" id="calificacion" name="calificacion" 
                       step="0.1" min="1.0" max="7.0" value="{{ nota.calificacion }}" required>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <a href="{{ url_for('agregar_nota', alumno_id=alumno.id) }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
