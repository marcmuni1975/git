{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row mb-4">
        <div class="col">
            <h2>Editar Alumno</h2>
        </div>
        <div class="col text-end">
            <a href="{{ url_for('administrar_alumnos', curso_id=alumno.curso_id) }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Volver
            </a>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre Completo</label>
                    <input type="text" 
                           class="form-control" 
                           id="nombre" 
                           name="nombre" 
                           value="{{ alumno.nombre_completo }}" 
                           required>
                </div>
                <div class="mb-3">
                    <label for="numero_lista" class="form-label">NÃºmero de Lista</label>
                    <input type="number" 
                           class="form-control" 
                           id="numero_lista" 
                           name="numero_lista" 
                           value="{{ alumno.numero_lista }}" 
                           required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Guardar Cambios
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
